<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Character Counter</title>

<style>
    body {
        font-family: Arial, sans-serif;
        padding: 40px;
    }

    textarea {
        width: 100%;
        height: 120px;
        padding: 10px;
        font-size: 16px;
        resize: none;
    }

    .counter {
        margin-top: 8px;
        font-size: 14px;
        color: #555;
    }

    .warning {
        color: red;
        font-weight: bold;
        margin-top: 5px;
        display: none;
    }
</style>
</head>

<body>

<h2>Message</h2>

<textarea id="message" maxlength="200" placeholder="Type your message..."></textarea>

<div class="counter" id="counter">
    0 / 200 characters
</div>

<div class="warning" id="warning">
    âš  Maximum character limit reached!
</div>

<script>
    const textarea = document.getElementById("message");
    const counter = document.getElementById("counter");
    const warning = document.getElementById("warning");
    const maxChars = 200;

    textarea.addEventListener("input", () => {
        let typedChars = textarea.value.length;
        let remainingChars = maxChars - typedChars;

        counter.textContent = `${typedChars} / ${maxChars} characters`;

        if (typedChars >= maxChars) {
            warning.style.display = "block";
        } else {
            warning.style.display = "none";
        }
    });
</script>

</body>
</html>
